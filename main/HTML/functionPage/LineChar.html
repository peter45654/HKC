<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LineChart</title>
</head>
<body>
<div id="myDiv">

</div>
<script src="js/plotly-latest.min.js">
</script>
<script>
    var trace1 = {
        x: [1, 2, 3, 4],
        y: [10, 15, 13, 17],
        mode: 'markers'
    };

    var trace2 = {
        x: [2, 3, 4, 5],
        y: [16, 5, 11, 9],
        mode: 'lines'
    };

     var trace3 = {
            x: [1, 2, 3],
            y: [20, 14, 23],
            type: 'bar'

            
        };

    var trace4 = {
        x: [1, 2, 3, 4],
        y: [12, 9, 15, 12],
        mode: 'lines+markers'
    };
   

    var data = [ trace1, trace2, trace3,trace4];

    var layout = {
        title:'圖例'
    };

    Plotly.newPlot('myDiv', data, layout);
</script>
</body>
</html>
